            <!-- Size -->
            <h2>Size</h2>
            <label id="lblWidthRoom" for="txtWidthRoom">Width</label><br>
            <input type="text" id="txtWidthRoom" title="Width" placeholder="width" default="11"/><br>
            <label id="lblLengthRoom" for="txtLengthRoom">Length</label><br>
            <input type="text" id="txtLengthRoom" title="Length" placeholder="length" default="12"/><br>

        <!-- Furniture Edit Panel -->
        <div id="divPanelEdit" class="popupPanel" hidden>
            <button id="btnExitFurnitureEdit" class="exitButton" onclick="btnExitFurnitureEdit();">X</button>
            <h1 id="hEditFurniture">Edit Furniture</h1>
            <!-- Name -->
            <label id="lblName" for="txtName">Name</label><br>
            <input type="text" id="txtName" title="Name" placeholder="name" default="chair"/><br>
            <!-- Size -->
            <h2>Size</h2>
            <label id="lblWidth" for="txtWidth">Width</label><br>
            <input type="text" id="txtWidth" title="Width" placeholder="width" default="1"/><br>
            <label id="lblLength" for="txtLength">Depth</label><br>
            <input type="text" id="txtLength" title="Depth" placeholder="depth" default="1"/><br>
            <label id="lblHeight" for="txtHeight">Height</label><br>
            <input type="text" id="txtHeight" title="Height" placeholder="height" default="1"/><br>
            <!-- Position -->
            <h2>Position</h2>
            <label id="lblPosX" for="txtPosX">X</label><br>
            <input type="text" id="txtPosX" title="Position X" placeholder="x" default="0"/><br>
            <label id="lblPosY" for="txtPosY">Y</label><br>
            <input type="text" id="txtPosY" title="Position Y" placeholder="y" default="0"/><br>
            <label id="lblAltitude" for="txtAltitude">Altitude</label><br>
            <input type="text" id="txtAltitude" title="Altitude" placeholder="altitude" default="0"/><br>
            <label id="lblAngle" for="txtAngle">Angle</label><br>
            <input type="text" id="txtAngle" title="Angle" placeholder="angle" default="0"/><br>
            <label id="lblRecline" for="txtRecline">Recline</label><br>
            <input type="text" id="txtRecline" title="Recline" placeholder="recline" default="0"/><br>

            <br>
            <button id="btnFaceEdit" class="lineButton" onclick="btnFaceEdit();">View Faces</button>
            <button id="btnGroup" class="lineButton" onclick="btnGroup();">Group</button>
            <button id="btnFurnitureDuplicate" class="lineButton" onclick="actionObjectsDuplicate();">Duplicate</button>
            <button id="btnFurnitureExport" class="lineButton" onclick="btnFurnitureExport();">Export</button>
        </div>

        <!-- Face Edit Panel -->
        <div id="divFaceEdit" class="popupPanel" hidden>
            <button id="btnExitFaceEdit" class="exitButton" onclick="btnExitFaceEdit();">X</button>
            <h1>Faces</h1>
            <label id="lblFaceName">Face</label><br>
            <button id="btnChangeFace" class="arrowButton" onclick="controller.selectNextFace(-1);"><</button>
            <span id="spnFaceName">No Face Selected</span>
            <button id="btnChangeFace" class="arrowButton" onclick="controller.selectNextFace(1);">></button>
            <br>
            <br>
            <div id="divFaceDrop" class="dropArea">
                Drop face image here
            </div>
            <button id="btnPanelFaceEdit" class="lineButton" onclick="actionTogglePanelFaceEdit();">Edit Face</button>

            <br>
            <div id="divImageEdit" class="buttonPanel">
                <label>Image Edit Options</label>
                <button id="btnFlipX" onclick="btnFlipX();">Flip X</button>
                <button id="btnFlipY" onclick="btnFlipY();">Flip Y</button>
                <br>
                <canvas id="cvsCrop"></canvas>
                <br>
                <button id="btnFaceCrop" class="lineButton" onclick="btnFaceCrop();">Crop to Rectangle</button>
                <br>
                <button id="btnFaceClear" class="lineButton dangerous" onclick="btnFaceClear();">Clear Face</button>
            </div>
        </div>
