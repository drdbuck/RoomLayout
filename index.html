<!DOCTYPE html>
<html lang="en">
    <head>
        <title>RoomLayout</title>
        <meta charset="utf-8" />
        <meta
            name="generator"
            content="Three.js Editor"
        />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
        />
        <link href="main.css" rel="stylesheet">

    </head>
    <body id="body" ontouchstart="">

        <!-- Three.js Canvas Container -->
        <div id="divCanvas" oncontextmenu="return false;"></div>

        <!-- Furniture Edit Panel -->
        <div id="divPanelEdit" class="popupPanel" hidden>
            <h1>Edit Furniture</h1>
            <label id="lblWidth" for="txtWidth">Width</label><br>
            <input type="text" id="txtWidth" title="Width" placeholder="width" default="1"/><br>
            <label id="lblLength" for="txtLength">Length</label><br>
            <input type="text" id="txtLength" title="Length" placeholder="length" default="1"/><br>
            <label id="lblHeight" for="txtHeight">Height</label><br>
            <input type="text" id="txtHeight" title="Height" placeholder="height" default="1"/><br>
            <br>
            <button id="btnFaceEdit" onclick="$('divFaceEdit').hidden = false;">Edit Faces</button>
        </div>

        <!-- Face Edit Panel -->
        <div id="divFaceEdit" class="popupPanel" hidden>
            <button id="btnFaceEditExit" class="exitButton" onclick="$('divFaceEdit').hidden = true;">X</button>
            <h1>Edit Faces</h1>
            <button id="btnChangeFace" onclick="controller.selectPrevFace();"><</button>
            <span id="spnFaceName">No Face Selected</span>
            <button id="btnChangeFace" onclick="controller.selectNextFace();">></button>
            <br>
            <br>
            <div id="divFaceDrop" style="border:2px white solid; padding: 20px; text-align:center">
                Drop face image here
            </div>
        </div>

        <!-- Import scripts -->

        <script src="src/Utility.js" type="text/javascript"></script>
        <script src="src/Delegate.js" type="text/javascript"></script>
        <script src="src/Selector.js" type="text/javascript"></script>

        <script src="src/Data/Block.js" type="text/javascript"></script>
        <script src="src/Data/House.js" type="text/javascript"></script>
        <script src="src/Data/Room.js" type="text/javascript"></script>
        <script src="src/Data/Furniture.js" type="text/javascript"></script>

        <script src="src/Input.js" type="text/javascript"></script>
        <script src="src/FileManager.js" type="text/javascript"></script>
        <script src="src/LocalStorage.js" type="text/javascript"></script>

        <script src="src/Shaders/EdgeShader.js" type="text/javascript"></script>

        <script src="js/app.js" type="text/javascript"></script>
        <script src="js/three.module.js" type="text/javascript"></script>
        <script src="js/PointerLockControls.js" type="text/javascript"></script>

        <script src="src/View.js" type="text/javascript"></script>

        <script src="src/Controller.js" type="text/javascript"></script>
        <script src="src/FirstPersonControls.js" type="text/javascript"></script>

        <script src="src/Constructor.js" type="text/javascript"></script>

        <script src="src/Tools.js" type="text/javascript"></script>
        <script src="src/UIManager.js" type="text/javascript"></script>
        <script src="src/main.js" type="text/javascript"></script>
    </body>
</html>
